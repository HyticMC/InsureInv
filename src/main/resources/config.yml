# HyticInv Configuration

storage:
  method: sqlite
  
  mysql:
    host: localhost
    port: 3306
    database: hyticinv
    username: root
    password: password
    pool:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  sqlite:
    path: data.db
  
  json:
    path: data.json

economy:
  price-per-charge: 100.0
  max-charges-per-player: 10

messages:
  enable-prefix: false
  prefix: "<gradient:#00d4ff:#0099ff><bold>[HyticInv]</bold></gradient> <dark_gray>»</dark_gray> <white>"
  
  # Purchase
  buy-success: "<color:#99ff94>✔</color> <white>Success <dark_gray>▪ <white>Purchased <color:#99ff94>{amount}</color> charge(s) for <color:#99ff94>${price}</color>! You have <color:#99ff94>{charges}</color>/{max} charges remaining."
  buy-insufficient-funds: "<gradient:#ff7817:#ffc46b>Insufficient funds! You need <color:#ffc885>${price}</color> but only have <color:#ffc885>${balance}</color>.</gradient>"
  buy-max-exceeded: "<gradient:#ff7817:#ffc46b>Purchase would exceed maximum limit! You can only buy <color:#ffc885>{amount}</color> more charge(s).</gradient>"
  buy-invalid-amount: "<gradient:#ff7817:#ffc46b>Invalid amount! Please specify a positive number.</gradient>"
  
  # Toggle
  toggle-on: "<color:#99ff94>✔</color> <white>Success <dark_gray>▪ <white>Inventory protection is now <color:#99ff94>enabled</color>! You have <color:#99ff94>{charges}</color> charge(s) remaining."
  toggle-off: "<color:#99ff94>✔</color> <white>Success <dark_gray>▪ <white>Inventory protection is now <color:#ff7817>disabled</color>! Your inventory will not be protected on death."
  
  # Protection
  protection-triggered: "<gradient:#00ff00:#00aa00>Your inventory has been protected! <color:#99ff94>{charges}</color> charge(s) remaining.</gradient>"
  no-charges: "<gradient:#ff7817:#ffc46b>You died without any protection charges! Your inventory was not protected.</gradient>"
  protection-disabled: "<gradient:#ff7817:#ffc46b>Protection is disabled. Use <color:#9ce8ff>/hyticinv toggle</color> to enable it.</gradient>"
  
  # Info
  info-header: "<gradient:#00d4ff:#0099ff>• Player Information</gradient>"
  info-player: "<dark_gray>▪ <white>Player: <color:#9ce8ff>{player}</color>"
  info-charges: "<dark_gray>▪ <white>Charges: <color:#9ce8ff>{charges}</color>/<color:#9ce8ff>{max}</color>"
  info-status: "<dark_gray>▪ <white>Status: {status}"
  info-total-purchases: "<dark_gray>▪ <white>Total Purchased: <color:#9ce8ff>{total_charges}</color>"
  info-usage-count: "<dark_gray>▪ <white>Times Protected: <color:#9ce8ff>{usage_count}</color>"
  info-footer: ""
  
  # Admin
  admin-set-success: "<color:#99ff94>✔</color> <white>Success <dark_gray>▪ <white>Set <color:#9ce8ff>{player}</color>'s charges to <color:#9ce8ff>{amount}</color>."
  admin-toggle-success: "<color:#99ff94>✔</color> <white>Success <dark_gray>▪ <white>Changed protection status to <color:#9ce8ff>{status}</color> for <color:#9ce8ff>{player}</color>."
  price-updated: "<color:#99ff94>✔</color> <white>Success <dark_gray>▪ <white>Updated price per charge to <color:#9ce8ff>${price}</color>."
  max-updated: "<color:#99ff94>✔</color> <white>Success <dark_gray>▪ <white>Updated maximum charges per player to <color:#9ce8ff>{max}</color>."
  
  # System
  reload-complete: "<color:#99ff94>✔</color> <white>Success <dark_gray>▪ <white>Configuration reloaded!"
  reload-storage-changed: "<color:#99ff94>✔</color> <white>Success <dark_gray>▪ <white>Storage method changed to <color:#9ce8ff>{method}</color>. Data has been migrated."
  
  # Errors
  no-permission: "<gradient:#ff7817:#ffc46b>You don't have permission to use this command!</gradient>"
  player-not-found: "<gradient:#ff7817:#ffc46b>Player <color:#ffc885>{player}</color> not found or has never joined.</gradient>"
  invalid-amount: "<gradient:#ff7817:#ffc46b>Invalid amount! Please specify a valid number.</gradient>"
  error-player-only: "<gradient:#ff7817:#ffc46b>This command can only be used by players!</gradient>"
  error-economy-unavailable: "<gradient:#ff7817:#ffc46b>Economy system is unavailable!</gradient>"
  error-transaction-failed: "<gradient:#ff7817:#ffc46b>Transaction failed! Please try again.</gradient>"
  
  # Usage
  usage-buy: "<gradient:#ff7817:#ffc46b>Usage: <color:#9ce8ff>/hyticinv buy <amount></color></gradient>"
  usage-set: "<gradient:#ff7817:#ffc46b>Usage: <color:#9ce8ff>/hyticinv set <player> <amount></color></gradient>"
  usage-setprice: "<gradient:#ff7817:#ffc46b>Usage: <color:#9ce8ff>/hyticinv setprice <price></color></gradient>"
  usage-setmax: "<gradient:#ff7817:#ffc46b>Usage: <color:#9ce8ff>/hyticinv setmax <amount></color></gradient>"
  
  # Help
  help-header: "<gradient:#00d4ff:#0099ff>• HyticInv Help ({page}/{total})</gradient>"
  help-buy: "<dark_gray>▪ <color:#9ce8ff>/hyticinv buy <amount></color> <dark_gray>-</dark_gray> <white>Purchase inventory protection charges</white>"
  help-toggle: "<dark_gray>▪ <color:#9ce8ff>/hyticinv toggle [player]</color> <dark_gray>-</dark_gray> <white>Enable/disable inventory protection</white>"
  help-info: "<dark_gray>▪ <color:#9ce8ff>/hyticinv info [player]</color> <dark_gray>-</dark_gray> <white>View protection charges and status</white>"
  help-set: "<dark_gray>▪ <color:#9ce8ff>/hyticinv set <player> <amount></color> <dark_gray>-</dark_gray> <white>Set player's charges (Admin)</white>"
  help-setprice: "<dark_gray>▪ <color:#9ce8ff>/hyticinv setprice <price></color> <dark_gray>-</dark_gray> <white>Update price per charge (Admin)</white>"
  help-setmax: "<dark_gray>▪ <color:#9ce8ff>/hyticinv setmax <amount></color> <dark_gray>-</dark_gray> <white>Update maximum charges per player (Admin)</white>"
  help-reload: "<dark_gray>▪ <color:#9ce8ff>/hyticinv reload</color> <dark_gray>-</dark_gray> <white>Reload configuration (Admin)</white>"
  help-help: "<dark_gray>▪ <color:#9ce8ff>/hyticinv help [page]</color> <dark_gray>-</dark_gray> <white>Display help information</white>"
  help-footer: ""
  
  # Status
  status-enabled: "<color:#99ff94>enabled</color>"
  status-disabled: "<color:#ff7817>disabled</color>"

metrics:
  enabled: true
