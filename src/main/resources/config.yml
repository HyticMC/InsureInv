# HyticInv Configuration

storage:
  method: sqlite
  
  mysql:
    host: localhost
    port: 3306
    database: hyticinv
    username: root
    password: password
    pool:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  sqlite:
    path: data.db
  
  json:
    path: data.json

economy:
  price-per-charge: 100.0
  max-charges-per-player: 10

messages:
  prefix: '<gradient:#00d4ff:#0099ff><bold>[ hyticinv ]</bold></gradient> <dark_gray>»</dark_gray> '
  
  # Purchase
  buy-success: '<green>Successfully purchased <white>{amount}</white> charge(s) for <white>${price}</white>! You now have <white>{charges}</white>/{max} charges.</green>'
  buy-insufficient-funds: '<red>Insufficient funds! You need <white>${price}</white> but only have <white>${balance}</white>.</red>'
  buy-max-exceeded: '<red>Purchase would exceed maximum charges! You can only buy <white>{amount}</white> more charge(s).</red>'
  buy-invalid-amount: '<red>Invalid amount! Please specify a positive number.</red>'
  
  # Toggle
  toggle-on: '<green>Inventory protection <white>enabled</white>! You have <white>{charges}</white> charge(s) remaining.</green>'
  toggle-off: '<yellow>Inventory protection <white>disabled</white>! Your inventory will not be protected on death.</yellow>'
  
  # Protection
  protection-triggered: '<gradient:#00ff00:#00aa00>Your inventory was protected! <white>{charges}</white> charge(s) remaining.</gradient>'
  no-charges: '<red>You died without any charges! Your inventory was not protected.</red>'
  protection-disabled: '<yellow>Protection is disabled. Use <white>/hyticinv toggle</white> to enable it.</yellow>'
  
  # Info
  info-header: '<gradient:#00d4ff:#0099ff>═══════════ Player Info ═══════════</gradient>'
  info-player: '<gray>Player:</gray> <white>{player}</white>'
  info-charges: '<gray>Charges:</gray> <white>{charges}</white>/<white>{max}</white>'
  info-status: '<gray>Protection:</gray> {status}'
  info-total-purchases: '<gray>Total Purchased:</gray> <white>{total_charges}</white>'
  info-usage-count: '<gray>Times Protected:</gray> <white>{usage_count}</white>'
  info-footer: '<gradient:#00d4ff:#0099ff>═══════════════════════════════════</gradient>'
  
  # Admin
  admin-set-success: '<green>Set <white>{player}</white>''s charges to <white>{amount}</white>.</green>'
  admin-toggle-success: '<green>Toggled protection <white>{status}</white> for <white>{player}</white>.</green>'
  price-updated: '<green>Price per charge updated to <white>${price}</white>.</green>'
  max-updated: '<green>Maximum charges per player updated to <white>{max}</white>.</green>'
  
  # System
  reload-complete: '<green>Configuration reloaded successfully!</green>'
  reload-storage-changed: '<yellow>Storage method changed to <white>{method}</white>. Data migrated successfully.</yellow>'
  
  # Errors
  no-permission: '<red>You don''t have permission to use this command!</red>'
  player-not-found: '<red>Player <white>{player}</white> not found or has never joined.</red>'
  invalid-amount: '<red>Invalid amount! Please specify a valid positive number.</red>'
  error-player-only: '<red>This command can only be used by players!</red>'
  error-economy-unavailable: '<red>Economy system is not available!</red>'
  error-transaction-failed: '<red>Transaction failed! Please try again.</red>'
  
  # Usage
  usage-buy: '<red>Usage: /hyticinv buy <amount></red>'
  usage-set: '<red>Usage: /hyticinv set <player> <amount></red>'
  usage-setprice: '<red>Usage: /hyticinv setprice <amount></red>'
  usage-setmax: '<red>Usage: /hyticinv setmax <amount></red>'
  
  # Help
  help-header: '<gradient:#00d4ff:#0099ff>═══════════ HyticInv Help ({page}/{total}) ═══════════</gradient>'
  help-buy: '<aqua>/hyticinv buy <amount></aqua> <gray>-</gray> <white>Purchase inventory protection charges</white>'
  help-toggle: '<aqua>/hyticinv toggle [player]</aqua> <gray>-</gray> <white>Toggle inventory protection on/off</white>'
  help-info: '<aqua>/hyticinv info [player]</aqua> <gray>-</gray> <white>View charge count and protection status</white>'
  help-set: '<aqua>/hyticinv set <player> <amount></aqua> <gray>-</gray> <white>Set player''s charge count (Admin)</white>'
  help-setprice: '<aqua>/hyticinv setprice <amount></aqua> <gray>-</gray> <white>Update price per charge (Admin)</white>'
  help-setmax: '<aqua>/hyticinv setmax <amount></aqua> <gray>-</gray> <white>Update max charges per player (Admin)</white>'
  help-reload: '<aqua>/hyticinv reload</aqua> <gray>-</gray> <white>Reload configuration (Admin)</white>'
  help-help: '<aqua>/hyticinv help [page]</aqua> <gray>-</gray> <white>Show this help message</white>'
  help-footer: '<gradient:#00d4ff:#0099ff>═══════════════════════════════════════════════════</gradient>'
  
  # Status
  status-enabled: '<green>Enabled</green>'
  status-disabled: '<red>Disabled</red>'