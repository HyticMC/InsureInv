# HyticInv Configuration

storage:
  method: sqlite
  
  mysql:
    host: localhost
    port: 3306
    database: hyticinv
    username: root
    password: password
    pool:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  sqlite:
    path: data.db
  
  json:
    path: data.json

economy:
  price-per-charge: 100.0
  max-charges-per-player: 10

