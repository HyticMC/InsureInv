# InsureInvPlugin Configuration

storage:
  method: sqlite
  
  mysql:
    host: localhost
    port: 3306
    database: insureinv
    username: root
    password: password
    pool:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  sqlite:
    path: data.db
  
  json:
    path: data.json

economy:
  # Available provider: VAULT, PLAYER_POINTS, NONE ( disable economy feature! )
  provider: VAULT
  price-per-charge: 100.0
  max-charges-per-player: 10

messages:
  enable-prefix: false
  prefix: "<gradient:#00d4ff:#0099ff><bold>[ ɪɴѕᴜʀᴇɪɴᴠ ]</bold></gradient> <dark_gray>»</dark_gray> <white>"

i18n:
  default-language: en_US
  preload-on-join: true
  invalidate-on-quit: true

metrics:
  enabled: true
