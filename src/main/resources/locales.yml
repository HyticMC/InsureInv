# InsureInv Language Registry
# Each key under 'languages' is a language identifier that players use with /insureinv setlang
# 'file' specifies which YAML file in the lang/ folder contains the translations
#
# To add a custom language:
#   1. Create your translation file in plugins/InsureInv/lang/ (copy from an existing one)
#   2. Add an entry below with your chosen identifier and the file name
#
# Example:
#   my_custom:
#     file: my_custom_lang.yml

languages:
  en_US:
    file: en_US.yml
  vi_VN:
    file: vi_VN.yml
  fr_FR:
    file: fr_FR.yml
  ja_JP:
    file: ja_JP.yml
  en_GB:
    file: en_GB.yml
