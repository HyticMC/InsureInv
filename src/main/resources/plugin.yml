name: '${name}'
version: '${version}-${gitCommit}'
main: dev.hytical.InsureInv
api-version: '1.21'
folia-supported: true
authors: [ Hytical ]
website: https://guns.lol/Hytical
description: Inventory protection plugin with economy integration

softdepend:
  - Vault
  - PlayerPoints
  - PlaceholderAPI

libraries:
  - org.jetbrains.kotlinx:kotlinx-coroutines-core:1.10.1
  - com.zaxxer:HikariCP:5.1.0

commands:
  insureinv:
    description: Main InsureInv command
    usage: /<command> <buy|toggle|info|set|setprice|setmax|reload|help> [args]
    aliases:
      - inv
      - hinv

permissions:
  insureinv.use:
    description: Allows using basic InsureInv commands
    default: true
  insureinv.admin:
    description: Allows using administrative InsureInv commands
    default: op
    children:
      hyticinv.use: true