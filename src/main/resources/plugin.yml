name: HyticInv
version: '${project.version}-${git.commit.id.abbrev}'
main: dev.hytical.HyticInv
api-version: '1.21'
folia-supported: true
authors: [HyticMC, Hytical]
website: https://guns.lol/Hytical
description: Inventory protection plugin with economy integration

softdepend:
  - Vault
  - PlayerPoints
  - PlaceholderAPI

libraries:
  - org.jetbrains.kotlinx:kotlinx-coroutines-core:1.10.1
  - com.zaxxer:HikariCP:5.1.0

commands:
  hyticinv:
    description: Main HyticInv command
    usage: /<command> <buy|toggle|info|set|setprice|setmax|reload|help> [args]
    aliases:
      - inv
      - hinv

permissions:
  hyticinv.use:
    description: Allows using basic HyticInv commands
    default: true
  hyticinv.admin:
    description: Allows using administrative HyticInv commands
    default: op
    children:
      hyticinv.use: true