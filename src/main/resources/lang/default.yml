  set: "<dark_gray>▪ <color:#9ce8ff>/insureinv set <player> <amount></color> <dark_gray>-</dark_gray> <white>Set charges for player (Admin)</white>"
  setprice: "<dark_gray>▪ <color:#9ce8ff>/insureinv setprice <amount></color> <dark_gray>-</dark_gray> <white>Update price per charge (Admin)</white>"
  setmax: "<dark_gray>▪ <color:#9ce8ff>/insureinv setmax <amount></color> <dark_gray>-</dark_gray> <white>Update max charges (Admin)</white>"
  reload: "<dark_gray>▪ <color:#9ce8ff>/insureinv reload</color> <dark_gray>-</dark_gray> <white>Reload configuration (Admin)</white>"
  help: "<dark_gray>▪ <color:#9ce8ff>/insureinv help [page]</color> <dark_gray>-</dark_gray> <white>Display help information</white>"
  footer: "<gradient:#FFFFFF:#c9f505>━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</gradient>"

