name: CI

on:
  push:
    branches: [ "main", "dev" ]
    paths-ignore:
      - '**/*.md'
      - '**/.gitignore'
      - 'LICENSE'
      - '**/*.txt'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build (Maven, Java 21)
    runs-on: ubuntu-latest
    
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, '[ci skip]')

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          # cache: 'maven'  # Táº M THá»œI COMMENT Ä‘á»ƒ trÃ¡nh lá»—i

      - name: Check for relevant changes
        id: changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -E '\.(kt|java|xml|yml|yaml|json|properties)$' | grep -v '.md' > /dev/null; then
            echo "has_code_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_code_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Cache Maven dependencies
        if: steps.changes.outputs.has_code_changes == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and Test with Maven
        if: steps.changes.outputs.has_code_changes == 'true'
        run: mvn -B clean verify --file pom.xml

      - name: Upload build artifacts
        if: steps.changes.outputs.has_code_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: InsureInv-CI.jar
          path: target/*.jar
          
      - name: Skip build notice
        if: steps.changes.outputs.has_code_changes == 'false'
        run: echo "ðŸ”„ No source code changes detected. Skipping build."
